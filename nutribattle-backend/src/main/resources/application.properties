# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/nutribattle_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources - FIXED: Use classpath prefix correctly
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# JWT Configuration
app.jwt.secret=ThisIsAVeryLongSecretKeyForNutribattleApplication2024ThatIsAtLeast512BitsLongForHS512Algorithm
app.jwt.expiration=86400000

# Logging
logging.level.com.nutribattle=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.resource=DEBUG